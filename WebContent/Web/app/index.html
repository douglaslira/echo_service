<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Echo Service App</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="myApp" ng-controller="echoServiceController">
  <h3>Simple Echo Service to Demo Thrift JS Client Integration with Angular</h3>
  Input: <input type="text" name="input" ng-value="input.text"><input type="submit" value="echo" ng-click="echo()"><br>
  <br/>
  Output: <label>{{output.text}}</label>	

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  
  <script src="lib/echo_service/thrift.js"></script>
  <script src="lib/echo_service/echo_types.js"></script>  
  <script src="lib/echo_service/echo_service.js"></script>
  <script src="lib/echo_service/echo_client.js"></script>
</body>
</html>
